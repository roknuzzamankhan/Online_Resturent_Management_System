<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/nav-section.css">
  <link rel="stylesheet" href="style/common.css">
  <script src="https://kit.fontawesome.com/e93aea0e6d.js" crossorigin="anonymous"></script>
  <title>Our Restaurant</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Admin_nav_section -->
    <div class="row ">
      <div class="col-lg-2 text-white nav-side">
        <div class="row admin_text">
          <p class="fs-5 fw-bold text-center">Admin</p>
        </div>
        <!-- Nav Section Lists -->
        <div class="row nav_sections">
          <a href="dashboard.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        </div>
        <!-- accordion -->
        <div class="row nav_sections">
          <div class="accordion accordion-flush p-0 w-100" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  <i class="fas fa-users"></i> Users
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div>
                    <a href="add_user.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-user-plus"></i>Add User</a><br>
                  </div>

                  <div>
                    <a href="manage_users.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-user-edit"></i>Manage Users</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- accordion -->

        <div class="row nav_sections">
          <a href="stores.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-box-open"></i>Stores</a>
        </div>

        <div class="row nav_sections">
          <a href="tables.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-table"></i>Tables</a>
        </div>

        <div class="row nav_sections">
          <a href="category.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-sitemap"></i>Category</a>
        </div>

        <!-- accordion -->
        <div class="row nav_sections">
          <div class="accordion accordion-flush p-0 w-100" id="accordionFlushExample2">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <div>
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  <i class="fas fa-hamburger"></i> Products
                </button>
                </div>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample2">
                <div class="accordion-body">
                  <div>
                    <a href="add_product.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-plus"></i>Add Product</a><br>
                  </div>
                  <div>
                    <a href="manage_products.html" class="d-lg-inline-block text-decoration-none"><i class="far fa-edit"></i>Manage Products</a>
                  </div>

                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingFour">
                <div class="active">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFour" aria-expanded="true" aria-controls="flush-collapseFour">
                  <i class="fas fa-layer-group"></i> Order
                </button>
                </div>
              </h2>
              <div id="flush-collapseFour" class="accordion-collapse collapse show" aria-labelledby="flush-headingFour"
                data-bs-parent="#accordionFlushExample2">
                <div class="accordion-body">
                  <div class="active active-2">
                  <a href="add_order.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-plus"></i>Add Order</a><br>
                  </div>
                  <a href="manage_orders.html" class="d-lg-inline-block text-decoration-none"><i class="far fa-edit"></i>Manage Orders</a>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- accordion -->

        <div class="row nav_sections ">
          <a href="profile.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-user-circle"></i>Profile</a>
        </div>

        <div class="row nav_sections ">
          <a href="setting.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-tools"></i>Setting</a>
        </div>

        <div class="row nav_sections ">
          <a href="index.html" class="d-lg-inline-block text-decoration-none"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>

      </div>


      <!-- Headline -->
      <div class="col-lg-10">
        <div class="row header d-flex">
            <p class="text-white fw-bold fs-4 mt-1 col-lg-10">Add <span class="fw-normal fs-6">Order</span></p>
            <p class="text-lg-end col-lg-2 mt-2 text-white">Home / Order / Add Order</p>
        </div>

        <div class="row text-center mt-5">
          <div class="col-lg-12">
            <p>Date: 2021-07-18</p>
            <p>Time: 06:18 pm</p>
          </div>
        </div>
          <form action="" class="mt-3">
            <label for="table" class="form-label">Table</label>
            <select class="form-select mb-2 w-50" id="table" aria-label="Default select example">
              <option value="1" selected></option>
              <option value="2"></option>
              <option value="3"></option>
            </select>
            <div class="row mt-3">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Amount</th>
                    <th scope="col"><button type="button" class="btn btn-primary add_order_plus_button"><p class="fw-bolder">+</p></button></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <select class="form-select mb-2" id="table" aria-label="Default select example">
                      <option value="1" selected></option>
                      <option value="2"></option>
                      <option value="3"></option>
                    </select>
                  </td>
                    <td><input class="form-control" type="number"></td>
                    <td><input class="form-control" type="text"></td>
                    <td><input class="form-control" type="text"></td>
                    <td><button type="button" class="btn btn-primary add_order_cross_button"><p class="fw-bolder">x</p></button></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="row">
              <div class="col-lg-8"></div>
              <div class="col-lg-4">
                <label for="gross_amount" class="form-label">Gross Amount</label>
                <input type="text" class="form-control" id="gross_amount" placeholder="0.00">
                <label for="vat_charge" class="form-label">Vat 13%</label>
                <input type="text" class="form-control" id="vat_charge" placeholder="0.00">
                <label for="product_discount" class="form-label">Discount</label>
                <input type="text" class="form-control" id="product_discount" placeholder="Discount">
                <label for="net_amount" class="form-label">Net Amount</label>
                <input type="text" class="form-control" id="net_amount" placeholder="0.00">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </form>

      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>

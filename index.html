<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/index.css">
  <title>login</title>
</head>
<body>
  <div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col d-flex justify-content-center flex-column ">
    <p class="fw-bolder fs-3 text-center">Login</p>
    <form class="bg-light p-3" autocomplete="on">
      <p class="text-center">Sign in to start your session</p>
      <div class="mb-3 ">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="login d-flex justify-content-between align-items-center">
        <div class="form-chec">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" >
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary sign-in"><a href="dashboard.html" class="text-decoration-none text-white">Sign In</a></button>
      </div>
    </form>
    </div>
  </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
